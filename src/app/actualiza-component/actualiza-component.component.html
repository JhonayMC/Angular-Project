<div class="container">
    <div class="row">
      <div class="col">
        <form class="form-group row mt-5">
          <h2 class="text-center">REGISTRAR UN NUEVO EMPLEADO</h2>
  
          <div class="form-group col-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="nombres">
          </div>
  
          <div class="form-group col-3">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="apellidos">
          </div>
          
          <div class="from-group col-3">
            <label for="cargo" class="form-group">Cargo</label>
            <input type="text" name="cargo" class="form-control" [(ngModel)]="cargos">
          </div>
          <div class="form-group  col-3">
            <label for="salario" class="from-group">Salario</label>
            <input type="number" name="salario" class="form-control" [(ngModel)]="salarios">
          </div>
  
          <div class="mt-3">
            <button class="btn btn-danger" type="button" (click)="ActualizarEmpleado()">Accion</button>
          </div>
          
          <!-- 
          <div class="mt-3">
            <button class="btn btn-danger" type="button" (click)="EliminarEmpleado()">Eliminar</button>
          </div>
          -->
  
        </form>
      </div>
    </div>
  </div>


<div class="container mt-3">
    <div style="text-align: center;">
        <button class="btn btn-danger" (click)="VolverHome()">Ir al inicio</button>
    </div>
</div>
